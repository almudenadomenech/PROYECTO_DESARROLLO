<!DOCTYPE html>
<html lang="es">

<head>
    <title>Casa Laguna</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="house.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Fila con tres columnas -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <!-- Columna 1 -->
            <div class="col">
                <div class="card shadow-sm">
                    <a href="/house-detail/house-detail.html" class="d-block"> <!-- Asegura que el enlace ocupe todo el espacio del contenedor -->
                        <img class="w-100" src="/img/casaPrueba.jpg" alt="Imagen de Casa Laguna"> <!-- Imagen con ancho completo -->
                    </a>
                    
                    <div class="rating">
                        <input value="5" name="rate" id="star5" type="radio">
                        <label title="text" for="star5"></label>
                        <input value="4" name="rate" id="star4" type="radio">
                        <label title="text" for="star4"></label>
                        <input value="3" name="rate" id="star3" type="radio">
                        <label title="text" for="star3"></label>
                        <input value="2" name="rate" id="star2" type="radio">
                        <label title="text" for="star2"></label>
                        <input value="1" name="rate" id="star1" type="radio">
                        <label title="text" for="star1"></label>
                    </div>
                    <div class="card-body">


                        <div class="d-flex flex-column w-100">
                            <!-- flex-column para apilar los elementos verticalmente -->
                            <div class="d-flex align-items-center"> <!-- Fila para el primer ícono y texto -->
                                <i class="fa-solid fa-house"></i>
                                <p class="ms-2 mb-0">Malavida</p>
                            </div>
                            <div class="d-flex align-items-center"> <!-- Fila para el primer ícono y texto -->
                                <i class="fa-solid fa-location-dot mt-1"></i>
                                <p class="ms-2 mb-0 mt-2">Malaga</p>
                            </div>
                            <div class="d-flex align-items-center"> <!-- Fila para el segundo ícono y texto -->
                                <i class="fa-solid fa-person mt-1"></i>
                                <p class="ms-2 mb-0 mt-2">8-10</p>

                            </div>
                            <div class="d-flex align-items-center texto-derecha">
                                <!-- Fila para el segundo ícono y texto -->

                                <p class="ms-2 mb-0 mt-2">Desde 45 € por noche.</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna 2 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img class="" src="/img/casaPrueba.jpg" alt="">
                    <div class="card-body">
                        <p class="card-text">Casa Laguna</p>
                        <div class="btn-group d-flex justify-content-between w-100">
                            <i class="fa-solid fa-person"></i>
                            <p class="ms-2 mb-0">8-10</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Columna 3 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img class="" src="/img/casaPrueba.jpg" alt="">
                    <div class="card-body">
                        <p class="card-text">Casa Laguna</p>
                        <div class="btn-group d-flex justify-content-between w-100">
                            <i class="fa-solid fa-person"></i>
                            <p>8-10</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
